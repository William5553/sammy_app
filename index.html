<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Dress-my</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Dress-my">
    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="assets/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon-180x180.png">

    <link rel="apple-touch-startup-image" href="/assets/loading.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="main">
        <!-- TODO: make 6 arrows, padding between arrow and sammy, modular (some outfits may not have certain body parts, remove drippy legs) -->
            <div class="arrow-left">
                <a id="arrow-prev">
                    <img src="assets/arrow-left.png" alt="left arrow">
                </a>
                <a id="arrow-prev">
                    <img src="assets/arrow-left.png" alt="left arrow">
                </a>
                <a id="arrow-prev">
                    <img src="assets/arrow-left.png" alt="left arrow">
                </a>
            </div>

            <div id="sammy">
                <div><img id="sammy-head" class="body-part" src="assets/sammies/default/head.png" alt="head"></div>
                <div><img id="sammy-body" class="body-part" src="assets/sammies/default/body.png" alt="body"></div>
                <div><img id="sammy-legs" class="body-part" src="assets/sammies/default/legs.png" alt="legs"></div>
            </div>

            <div class="arrow-right">
                <a id="arrow-forw">
                    <img src="assets/arrow-right.png" alt="right arrow">
                </a>
                <a id="arrow-forw">
                    <img src="assets/arrow-right.png" alt="right arrow">
                </a>
                <a id="arrow-forw">
                    <img src="assets/arrow-right.png" alt="right arrow">
                </a>
            </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Dinammy</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Dinammy">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kdam%20Thmor%20Pro">
    <link rel="stylesheet" href="css/dino.css">
    <link rel="stylesheet" href="css/global.css">
    <script src="js/dino.js" type="module"></script>
</head>
<body>
    <div id="header">
        <a href="/"><img src="assets/home.png" alt="home button"></a>
        <a id="shopButton"><img src="assets/dino/cart.png" alt="cart"></a>
    </div>
    <div id="world" data-world>
        <div id="score" data-score>HI 0 | SCORE 0</div>
        <div id="start-screen" data-start-screen>Press space or click to start</div>
        <img src="assets/dino/ground.png" class="ground" data-ground>
        <img src="assets/dino/ground.png" class="ground" data-ground>
        <img src="assets/dinos/sammy1/dino-stationary.png" id="dino" data-dino>
    </div>
    <div id="shop" class="hide" data-shop>
        <p>buy stuff</p>
    </div>
</body>
</html>

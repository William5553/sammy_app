<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Dinammy</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Dinammy">

    <link rel="shortcut icon" href="assets/dino/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/dino/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="assets/dino/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/dino/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/dino/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/dino/apple-touch-icon-180x180.png">

    <link rel="apple-touch-startup-image" href="/assets/loading.png">
    <link rel="apple-touch-startup-image" media="screen and (device-width: 810px) and (device-height: 1080px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)" href="assets/loading.png">
    <link rel="apple-touch-startup-image" media="screen and (device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)" href="assets/loading.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kdam%20Thmor%20Pro">
    <link rel="stylesheet" href="css/dino.css">
    <link rel="stylesheet" href="css/global.css">
    <script src="js/dino.js" type="module"></script>
</head>
<body>
    <div id="header">
        <a href="/"><img src="assets/home.png" alt="home button"></a>
        <a id="shopButton"><img src="assets/dino/cart.png" alt="cart"></a>
    </div>
    <div id="world" data-world>
        <div id="score" data-score>HI 0 | SCORE 0</div>
        <div id="start-screen" data-start-screen>Press space or click to start</div>
        <img src="assets/dino/ground.png" class="ground" data-ground>
        <img src="assets/dino/ground.png" class="ground" data-ground>
        <img src="assets/dinos/default/dino-stationary.png" id="dino" data-dino>
    </div>
    <div id="shop" class="hide d-grid" data-shop>
        <div class="shopCharacter" id="char-template">
            <div class="shop-req">Loading...</div>
            <img class="shop-img" src="assets/dinos/default/dino-stationary.png" alt="sammy">
            <button type="button" class="btn btn-equip">Loading...</button>
        </div>
    </div>
</body>
</html>
